{% load static %}
{% load render_partial %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روشا فود</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <!-- main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- font awesome -->
    <link rel="stylesheet" type="text/css" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}" />

</head>

<body>
    <!--start loader  -->
    <div class="preloader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <!--end loader  -->
    <div class="bodysection container">
        <!--start navbar element  -->
        {% render_partial 'navbar' %}
        <!--end navbar element  -->
        <!--main content-->
        <div id="background"></div>
        <div class="main-content">
            <div class="row d-flex justify-content-center">
                <div class="col-md-2"></div>
                <div class="col-12 col-md-8 alta ">
                    <img src="{% static 'img/2.png' %}" id="alta" alt="" class="img-fluid ">
                </div>
                <div class="col-md-2">

                </div>
            </div>

            <div class="text-content">
                <h1 id="title">خوشمزه و سريع</span></h1>
                <div>
                    <div class="selectbutton rosegold" id="rosegold" onclick="rosegoldColor()"></div>
                    <div class="selectbutton coral" id="coral" onclick="coralColor()"></div>
                    <div class="selectbutton fuschia" id="fuschia" onclick="fuschiaColor()"></div>
                    <div class="selectbutton black" id="black" onclick="blackColor()"></div>
                </div>
            </div>
        </div>
        <!--end main content-->
    </div>
  <!-- jquery -->
  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <!-- bootstrap js -->
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <!-- script js -->
  <script src="{% static 'js/main.js' %}"></script>
    <script>
        let alta = document.getElementById("alta");
        let background = document.getElementById("background");
        let title = document.getElementById("title");

        function rosegoldColor() {
            alta.src = "{% static 'img/1.png' %}";
            background.style.backgroundColor = "#FE724C";
            title.style.color = "#FE724C";
        }

        function coralColor() {
            alta.src = "{% static 'img/2.png' %}";
            background.style.backgroundColor = "#FFC529";
            title.style.color = "#FFC529";
        }

        function fuschiaColor() {
            alta.src = "{% static 'img/3.png' %}";
            background.style.backgroundColor = "#D7D7D7";
            title.style.color = "#D7D7D7";
        }

        function blackColor() {
            alta.src = "{% static 'img/4.png' %}";
            background.style.backgroundColor = "#28a745";
            title.style.color = "#28a745";
        }
    </script>
</body>

</html>
